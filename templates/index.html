<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction App</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Predict Win Rate</h1>
      <form method="POST" action="/predict">
        <label for="deaths">Deaths:</label>
        <input
          type="number"
          step="0.01"
          id="deaths"
          name="deaths"
          required
        /><br />

        <label for="kpg">Kills Per Game (KPG):</label>
        <input type="number" step="0.01" id="kpg" name="kpg" required /><br />

        <label for="br">Battle Rating (BR):</label>
        <input type="number" step="0.01" id="br" name="br" required /><br />

        <label for="nation">Nation:</label>
        <input type="text" id="nation" name="nation" required /><br />

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <h2>Predicted Win Rate: {{ prediction }}%</h2>
      {% endif %} {% if error %}
      <h2 style="color: red">Error: {{ error }}</h2>
      {% endif %}
    </div>
  </body>
</html>
